    <body>
        <h1>Hello World!</h1>
        <p>Livre da Maldição!</p>
        <script>
            var n1 = Number(window.prompt("Digite um número: "));1

            var n2 = Number(window.prompt("Digite outro número: "));
            // window.prompt sempre retorna uma String
            var s = n1 + n2 // + para adição (number + number) ou concatenação (string + string)
            
            // String > Number 
            /* 
                Método 1:   Number.parseInt(n) ou somente parseInt
                Método 2:   Number.parseFloat(n) ou somente parseFloat
                Método 3:   Number(n)
            */
            // Number > String
            /* 
                Método 1: String(n)
                Método 2: n.toString()
            */
            // window.alert("A soma é: " + s)
            window.alert(`As soma é ${s}`)
        </script>
    </body>
