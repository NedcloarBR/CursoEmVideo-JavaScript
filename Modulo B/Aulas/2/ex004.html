<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.writeln(`Olá, ${nome}`)
        document.writeln(`Seu nome tem ${nome.length} Letras`)
        document.writeln(`SEU NOME EM MAIÚSCULAS: ${nome.toLocaleUpperCase()}`)
        document.writeln(`seu nome em minúsculas: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
